$def with(mensaje, ruta)
<div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Ocurrió un error</h2>
    <p class="text-gray-700 text-center">$mensaje. Por favor, inténtelo de nuevo.</p>
    <div class="mt-6 flex justify-center">
        <a href="$ruta" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Volver</a>
    </div>
</div>
